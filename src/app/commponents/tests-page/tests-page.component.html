<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lobster&family=Luckiest+Guy&family=Patrick+Hand&family=Quintessential&family=Shalimar&family=Shizuru&family=Titillium+Web:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid row">
      <div class="Test_page col-11">
        <div class="login col-6" *ngIf="!show">
          <form id="frmsrch">
            <label id="labssn">&nbsp; Enter Patient SSN:</label>
            <br />
            <br />
            <input
              id="inputsrch"
              type="text"
              class="form-control"
              [(ngModel)]="PatientSSn"
              required
              name="PSSN"
            />
            <span *ngIf="spanRequired" id="required">requird!</span>
            <button id="bt" (click)="logBody()">Search</button>
          </form>
        </div>
        <div class="testP col-10 row" *ngIf="show">
          <div class="showTest col-8">
            <!--  -->
            <div class="list">
              <h5>Doc name:</h5>
              <h6>Test Date:</h6>
              <label class="userdatalabel">Test name:</label>
              <label class="userdataP">Name</label>
              <label class="userdatalabel">Result</label>
              <label class="userdataP" id="datap">Name</label>
            </div>
          </div>
          <div class="result col-4">
            <img id="picl" src="/assets/pics/la1b.jpg" alt="" />
            <label for="test">Select test:</label>
            <select name="" id="name-select" class="form-control">
              <option value="">Please choose a Test</option>
              <option value="" *ngFor="let item of Tests">{{ item }}</option>
            </select>
            <br />
            <label for="img">Select result:</label>
            <input
              class="form-control"
              type="file"
              id="img"
              name="img"
              accept="image/*"
            />
            <br /><br />
            <input id="sub" type="submit" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
