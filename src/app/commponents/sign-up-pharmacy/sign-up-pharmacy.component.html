<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class=".container-fluid SgnD">
      <div class="c1">
        <form>
          <fieldset>
            <br /><br />
            <label>Pharmacy Name:</label>
            <br />
            <input
              type="text"
              placeholder="Type Pharmacy Name"
              required
            /><br /><br />

            <label>Pharmacy ID: </label
            ><span style="font-size: small">(Registration Number)</span>
            <br />
            <input
              type="text"
              placeholder="Type Pharmacy ID"
              required
            /><br /><br />

            <label>Phone Number:</label>
            <br />
            <input
              type="text"
              placeholder="Type Pharmacy Phone Number"
              required
            /><br /><br />

            <label>Pharmacy Adress:</label>
            <br />
            <input
              type="text"
              placeholder="Type Pharmacy adress"
              required
            /><br /><br />

            <label> Create Password:</label>
            <br />
            <input
              type="password"
              placeholder="Create A Password"
              required
            /><br /><br />

            <label>Confirm Passowrd:</label>
            <br />
            <input
              type="password"
              placeholder="Confirm Your Password"
              required
            /><br /><br />

            <button>Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="c2">
        <img src="/assets/pics/phar.jpg" alt="" />
      </div>
    </div>
